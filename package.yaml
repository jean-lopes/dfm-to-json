name:                dfm-to-json
version:             0.1.1.0
github:              "jean-lopes/dfm-to-json"
license:             BSD3
author:              "Jean Carlo Giambastiani Lopes"
maintainer:          "author[0] `dot` author[3] `at` hotmail `dot` com `dot` br"
copyright:           "2018 Jean Carlo Giambastiani Lopes"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/jean-lopes/dfm-to-json#readme>

dependencies:
- base >= 4.7 && < 5
- megaparsec
- parser-combinators
- text
- aeson
- aeson-pretty
- bytestring
- optparse-simple
- filepath
- directory
- pipes
- mtl

library:
  source-dirs: src

executables:
  dfm-to-json:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -Wall
    - -fwarn-tabs
    - -fwarn-incomplete-uni-patterns
    - -fwarn-incomplete-record-updates
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - dfm-to-json